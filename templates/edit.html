<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel='stylesheet' href='{{url_for("static", filename="style.css")}}'>
        <title>Edit Users {{user["id"]}}</title>
    </head>
    <body>
        <h1>Add a Friend:</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <p class="error">{{messages[0]}}</p>
            {% endif %}
        {% endwith %}
        <form action="/users/{{user['id']}}" method="POST">
            <p>First Name: <input type="text" name="first_name" value="{{user['first_name']}}"></p>
            <p>Last Name: <input type="text" name="last_name" value="{{user['last_name']}}"></p>
            <p>Email: <input type="text" name="email" value="{{user['email']}}"></p>
            <input type="submit" value="Update">
        </form>
        <p><a href="/users/{{user['id']}}">Show</a> | <a href="/users">Go Back</a></p>
    </body>
</html>
